    <div class="container">
        <div class="wrapper">
            <div class="emi-main">
                <h2>Open New Account</h2> <br>
                <form name="cust" action="">
                    Customer Name : <input name="cname" id="name" type="text">
                    Customer Age : <input name="cage" id="age" type="number">
                    Account type :
                    <select name="atype" id="type">
                        <Option>Saving</Option>
                        <Option>Current</Option>
                    </select>
                    Branch Name : <input name="brname" id="bname" type="text">
                    Mobile No. : <input name="mobileNo" id="mobile" type="number">

                    <button type="button" onclick="onApply()">Apply</button>
                    <button type="reset">Reset</button>
                    <button type="button" onclick=" onDisplayNames()">Display Names</button>
                    <button type="button" id="display" onclick="onDisplayAll()">Display All</button>
                    <button class="full" type="button" id="remove" onclick="removeHide()"></button>

                </form>
                <div id="rem" class="hide">
                    <strong>Enter Row No.</strong>
                    <input class="input-remove" type="text" id="removeID">
                    <button class="button-light" type="button" onClick="removeData()">Remove</button>
                </div>
                <div id="opr">
                    <strong>Recent Operation &nbsp;</strong>
                    <span id="dot"></span>
                </div>
            </div>

        </div>
        <table class="table border" id="displayName"></table>
        <table class="table border" id="table"></table>
    </div>
