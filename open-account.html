<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./open-account.css">
</head>

<body>
    <nav>
        <div class="header">
            <div class="logo">
                <a href="#">MYBank</a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="netbanking.html">Netbanking</a></li>
                    <li><a href="#">Open New Account</a></li>
                    <li><a href="emi-calc.html">EMI Calculator</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="wrapper">
            <div class="emi-main">
                <h2>Open New Account</h2> <br>
                <form name="cust" action="">
                    Customer Name : <input name="cname" type="text">
                    Customer Age : <input name="cage" type="number">
                    Account type :
                    <select name="atype">
                        <Option>Saving</Option>
                        <Option>Current</Option>
                    </select>
                    Branch Name : <input name="bname" type="text">
                    Mobile No. : <input name="mobile" type="number">

                    <button type="button" onclick="onApply()">Apply</button>
                    <button type="reset">Reset</button>
                    <button type="button" onclick=" onDisplayNames()">Display Names</button>
                    <button type="button" onclick=" onDisplayAll()">Display All</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <h4>Copyright Â© MYBank Pvt. Ltd.</h4>
        </div>
    </footer>

    <script>
        var arr = [];

        function onApply() {
            var cname = document.cust.cname.value;
            var cage = document.cust.cage.value;
            var atype = document.cust.atype.value;
            var bname = document.cust.bname.value;
            var mobile = document.cust.mobile.value;

            var cust = {
                "name": cname,
                "age": cage,
                "atype": atype,
                "bname": bname,
                "mobile": mobile,
            }
            arr.push(cust);
            alert("Successfully Applied!")
        }

        function onDisplayNames() {
            for (let i = 0; i < arr.length; i++) {
                document.write("<br>" + arr[i]["name"] + " " + arr[i]["atype"]);
            }
        }

        function onDisplayAll() {
            for (let i = 0; i < arr.length; i++) {
                document.write("<br> Customer No. : " + (i + 1));
                document.write("<br> Name : " + arr[i]["name"]);
                document.write("<br> Age : " + arr[i]["cage"]);
                document.write("<br> Account type : " + arr[i]["atype"]);
                document.write("<br> Branch Name : " + arr[i]["bname"]);
                document.write("<br> Mobile : " + arr[i]["mobile"]);
                document.write("<br> **************************");
            }
        }
    </script>
</body>

</html>
